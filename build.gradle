// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
  ext.kotlin_version = '1.2.21'
  repositories {
    google()
    jcenter()
  }
  dependencies {
    classpath 'com.android.tools.build:gradle:3.0.1'
    classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"

    // Required plugins added to classpath to facilitate pushing to JCenter/Bintray
    classpath 'com.jfrog.bintray.gradle:gradle-bintray-plugin:1.7.3'
    classpath 'com.github.dcendents:android-maven-gradle-plugin:2.0'

  }
}

allprojects {
  repositories {
    google()
    jcenter()
  }
}

task clean(type: Delete) {
  delete rootProject.buildDir
}

ext {
  // Project
  targetSdkVersion = 27
  minSdkVersion = 14
  compileSdkVersion = targetSdkVersion
  buildToolsVersion = '27.0.3'
  supportLibVersion = '27.0.2'
  constraintLayoutVersion = "1.0.2"
  junitVersion = "4.12"
  testRunnerVersion = "1.0.1"
  espressoCoreVersion = "3.0.1"

  // ValidateTor Library Info
  libVersionCode = 1
  libVersionName = '1.0.0'

  libPomUrl = 'https://github.com/soulesidibe/validator'
  libGithubRepo = 'soulesidibe/validator'
  libModuleName = 'validator'
  libModuleDesc = '[TESTING]Android library for fast and simple string validation.'
  libBintrayName = 'validator'

}
